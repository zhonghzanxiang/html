<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.minnav {
				background-color: transparent;
				margin: 20px 0;
				background-color: #4abdcc;
				height: 40px;
				line-height: 40px;
			}
			/* 导航栏前间隙变大 */
			 .minnav ul {
    background-color: #4abdcc;
    width: 1000px;
    margin: 0 auto;
   } 
			ul {
				/* 去标题前的黑点 */
				list-style: none;
				padding: 0;
				margin: 0;
			}
			a:hover {
				text-decoration: underline;
				color: #4abdcc !important;
			}
			.clearfix:after {
				content: ".";
				display: block;
				height: 0;
				visibility: hidden;
				clear: both;
			}
			.clearfix {
				zoom: 1;
			}
			.minnav ul li {
				float: left;
				width: 132px;
				text-align: center;
				margin: 0 15px;
			}
			.minnav ul li:hover {
				background-color: #279aa7;
			}
			.minnav ul a,
			.minnav ul a:hover {
				color: #fff !important;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="minnav">
			<ul class="clearfix">
				<li>
					首页</ a>
				</li>
				<li>
					周边游</ a>
				</li>
				<li>
					出境游</ a>
				</li>
				<li>
					独家栏目</ a>
				</li>
			</ul>
		</div>
	</body>
</html>
