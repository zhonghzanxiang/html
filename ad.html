<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ad</title>
		<style type="text/css">
			*{
				margin: 0px;
			padding:0px;
			}
			.addiv{
				width: 300px;
				height: 200px;
				background-color: #ffff00;
				color: #FF0000;
				text-align: center;
				text-indent: -1em;
			}
			strong{
				color: #5555ff;
			}
			p{
				font-size: 28px;
			}
			#desc{
				font-size: 11px;
				text-indent: 0em;
			}
			.en{
				font-family: "blackadder itc";
			}
			
		</style>
	</head>
	<body>
		<div class="addiv">
		<h1><strong>淘宝最低价衣物</strong></h1>
		<p class="en">spring is coming</p>
		<p>两件<strong>包邮直送<strong></p>
		<p class="en">Apri 4.1-4.5</p>
		<p id="desc">来吧!!!来吧</p>	
		</div>
		<!--响应式图像-->
		<picture>
		 <source srcset="beijing.jpg" media="min-width:1000px">
		</picture>
		<!--浏览器兼容-->
		<picture>
		 <source type="image/svg+xml" srcset="beijing.jpg">
		 <source type="image/webp+xml" srcset="beijing.jpg">
		</picture>
		<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1417650764&auto=1&height=66"></iframe>
		<!-- 例如使用iframe的方式调用网易云音乐 -->
	</body>
</html>
